<md-toolbar color="primary">
    LADOT
    <span class="app-toolbar-filler"></span>
    <button md-button>Work Requests</button>
    <!--<button md-button>Browse</button>
    <button md-button>Settings</button>-->
</md-toolbar>
<div class="container">
    <h1 style="text-align: center;">Submit Work Order Request</h1>
<form (ngSubmit)="submitWorkRequest()" #workOrderForm="ngForm">
    <div fxFlexLayout="row" fxLayoutGap="15px" fxLayoutAlign="center center" fxLayoutWrap="wrap">
        <md-input-container fxFlex.lt-md="100" fxFlex.gt-sm="48">
            <input [(ngModel)]="workOrderRequest.title" name="title" mdInput type="text" placeholder="Request Title">
        </md-input-container>
        <md-input-container fxFlex.lt-md="100" fxFlex.gt-sm="48">
            <input mdInput [(ngModel)]="workOrderRequest.requestorEmail" name="email" type="email" placeholder="Email" required>
        </md-input-container>
       
       
    </div>
    <div fxFlexLayout="row" fxLayoutAlign="center center">
         <md-input-container fxFlex.lt-md="100" fxFlex.gt-sm="50">
            <textarea [(ngModel)]="workOrderRequest.description" name="description" mdInput placeholder="Description" required></textarea>
        </md-input-container>
       
    </div>
    <div fxFlexLayout="row" fxLayoutAlign="center">
      <button fxFlexAlign="center" md-raised-button color="accent">Submit Request</button>
      </div>
</form>
</div>
