<md-toolbar color="primary">
    OpenGive App
    <span class="app-toolbar-filler"></span>
    <button md-button>My Portfolio</button>
    <button md-button>Browse</button>
    <button md-button>Settings</button>
</md-toolbar>

<md-card *ngFor="let org of organizations" class="example-card">
    <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>{{org}}</md-card-title>
        <md-card-subtitle>Organization</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="http://nextlevel-va.com/wordpress/wp-content/uploads/2015/08/portfolio-image.jpg">
    <md-card-content>
        <p>
            API says hey
        </p>
    </md-card-content>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>
